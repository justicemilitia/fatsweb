<div class="custom-alert-info-area">
  <div [@openClose]="info.state" (@openClose.start)="animationStarted($event,info)"
    (@openClose.done)="animationDone($event,info)" role="alert"
    class="alert custom-alert-info alert-solid-{{info.messageType}}" *ngFor="let info of infos">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <strong>{{info.title}}</strong>
    <p class="custom-alert-info-title">{{info.message}}</p>
  </div>
</div>
