<!-- Table Area -->
<div class="row">
  <!-- Offset / Disable Columns Area -->
  <div class="table-column-helper" *ngIf="dataTable.isColumnOffsetActive == true">
    <div class="table-column-helper-sub">
      <div class="table-column-helper-header">
        <span>SÃ¼tunlar</span>
        <span class="typcn icon-default typcn-delete close-table-helper"></span>
      </div>
      <div class="table-column-helper-body">
        <ul class="table-column-helper-items" *ngFor="let column of dataTable.dataColumns;let i=index">
          <li class="table-column-helper-item">
            <ul>
              <li><input type="checkbox" (click)="dataTable.TGT_toggleColumns(column)" [checked]="column.isActive">
                {{column.columnDisplayName}}</li>
              <li class="table-column-item-offset"></li>
              <li>
                <span (click)="dataTable.TGT_offsetColumns(column,true)"
                  class="typcn icon-default typcn-arrow-sorted-down table-column-helper-down"></span>
                <span (click)="dataTable.TGT_offsetColumns(column,false)"
                  class="typcn icon-default typcn-arrow-sorted-up table-column-helper-up"></span>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- END Offset / Disable Columns Area END -->
  <!-- Data Table Area -->
  <table class="tree-table">
    <!-- Table Header Area -->
    <thead class="tree-table-header">
      <th class="table-config-button">
        <span class="typcn icon-default typcn-cog-outline"></span>
      </th>
      <ng-container *ngFor="let column of dataTable.dataColumns">
        <th *ngIf="column.isActive == true" (click)="dataTable.TGT_doOrder(column.columnName)">
          {{column.columnDisplayName}}
          <span class="{{dataTable.TGT_getOrderSign(column.columnName)}}"></span>
        </th>
      </ng-container>
    </thead>
    <!-- END Table Header Area END -->
    <tbody class="tree-table-body">
      <!-- First Row is Filter -->
      <tr class="tree-table-body-tr" *ngIf="dataTable.isFilterActive == true">
        <td class="tree-table-body-tr-td-empty"></td>
        <ng-container *ngFor="let column of dataTable.dataColumns">
          <td class="{{dataTable.TGT_getColumnVisibility(column.columnName)}}">
            <input type="{{column.type}}" placeholder="{{column.placeholder}}"
              class="form-control {{column.classes.join(' ')}}" [(ngModel)]="dataTable.dataFilters[column.columnName]">
          </td>
        </ng-container>
      </tr>
      <!-- END First Row is Filter END -->
      <!-- Data Rows -->
      <ng-container *ngFor="let data of dataTable.dataSource | toPage:dataTable.currentPage:dataTable.perInPage">
        <tr class="tree-table-body-tr" (dblclick)="onDoubleClickItem(data)">
          <td class="tree-table-body-tr-td-empty"></td>
          <ng-container *ngFor="let column of dataTable.dataColumns;let i = index">
            <td *ngIf="i==0" [ngStyle]="{'padding-left': (data.childIndex * 17 + 5).toString() + 'px' }"
              class="tree-table-body-tr-td {{dataTable.TGT_getColumnVisibility(column.columnName)}}">
              <span (click)=dataTable.TGT_doCollapse(data) class='tree-table-sign {{dataTable.TGT_getSign(data)}}'>
              </span>
              {{data[column.columnName]}}
            </td>
            <td *ngIf="i!=0" class="tree-table-body-tr-td {{dataTable.TGT_getColumnVisibility(column.columnName)}}">
              {{data[column.columnName]}}
            </td>
          </ng-container>
        </tr>
      </ng-container>
      <!-- END Data Rows END -->
    </tbody>
  </table>
</div>
<!-- END Table Area END -->
<!-- Pagination -->
<div class="row" *ngIf="dataTable.isPagingActive == true">
  <!-- Pagination Side -->
  <div class="col-md-10">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <ng-container *ngFor="let page of dataTable.pages">
          <li class="page-item" [class.disabled]="page.isDisabled" [class.active]="page.isActive"><button
              (click)="dataTable.TGT_goToPage(page.value)" class="page-link">{{page.display}}</button>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
  <!-- END Pagination Side END -->
  <!-- Per In Page Side -->
  <div class="col-md-2">
    <div class="form-group">
      <select class="form-control" [(ngModel)]="dataTable.perInPage">
        <option *ngFor="let perIn of dataTable.perInPages" value="{{perIn}}">{{perIn}}</option>
        <option value="-1">Hepsi</option>
      </select>
    </div>
    <!-- END Per In Page Side END -->
  </div>
</div>
<!-- END Pagination END -->
