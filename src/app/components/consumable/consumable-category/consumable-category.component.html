<div class="az-content az-content-dashboard-four">
    <div class="media media-dashboard">
      <div class="media-body">
        <!-- Bread Crumb -->
        <div class="az-content-breadcrumb">
          <span>SARF MALZEME TANIMLARI</span>
          <span>MALZEME KATEGORİLERİ</span>
        </div>
        <!-- END Bread Crumb END -->
        <div class="card card-dashboard-twelve mg-b-20">
          <div class="card-header">
            <h2 class="az-content-title">Malzeme Kategorileri</h2>
            <div class="grp-btn-action">
  
              <button type="button" (click)="exportAsExcelFile(dataTable)" class="btn btn-success btn-excel-custom">
                <i [ngClass]="{'far fa-file-excel':isTableExporting == false}"
                  [class.btn-refresh-loader]="isTableExporting == true"></i>
              </button>
  
              <button type="button" *ngIf="IsAuthForDelete==true" (click)="refreshTable()"
                class="btn btn-success btn-refresh-custom">
                <i [ngClass]="{'fas fa-sync-alt':isTableRefreshing== false}"
                  [class.btn-refresh-loader]="isTableRefreshing == true"></i>
              </button>
  
              <button class="btn btn-az-primary"  id="btnAddConsumableCategory"
                data-toggle="modal" data-target="#modalConsumableCategory" (click)="resetForm(data,true)">Kategori
                Ekle
              </button>
  
              <button style="display:none" id="btnEditConsumableCategory"
              data-toggle="modal" data-target="#modalConsumableCategory" (click)="resetForm(data,false)">Kategori
              Düzenle
            </button>

            </div>
          </div>
          <div class="sales-overview">
            <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable">
            </tree-grid-table>
          </div>
        </div>
        <!-- az-content-body -->
      </div>
    </div>
  </div>
  
  <!-- LARGE MODAL -->
  <div id="modalConsumableCategory" class="modal" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <h6 class="modal-title">
            {{
                consumableCategory.ConsumableCategoryId ?  'Demirbaş Kategorisi Güncelle' : 'Demirbaş Kategorisi Ekle'
              }}
          </h6>
          <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #data="ngForm" (ngSubmit)="onSubmit(data)" class="form-register">
          <div class="modal-body">
            <div class="row justify-content-center">
              <div class="form-group col-md-6">
                <label class="required-span">Kategori Kodu</label>
                <input [(ngModel)]="consumableCategory.ConsumableCategoryCode" name="ConsumableCategoryCode"
                  type="text" trim="blur" class="form-control"
                  [ngClass]="{ 'is-invalid': data.submitted && ConsumableCategoryCode.invalid }"
                  #ConsumableCategoryCode="ngModel" required maxlength="" />
                <div *ngIf="data.submitted && ConsumableCategoryCode.invalid" class="invalid-feedback">
                  <div *ngIf="ConsumableCategoryCode.errors.required">Bu alan zorunludur.</div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label class="required-span">Kategori Adı</label>
                <input [(ngModel)]="consumableCategory.Name" name="Name" type="text" trim="blur" class="form-control"
                  #Name="ngModel" [ngClass]="{ 'is-invalid': data.submitted && Name.invalid }" required />
                <div *ngIf="data.submitted && Name.invalid" class="invalid-feedback">
                  <div *ngIf="Name.errors.required">Bu alan zorunludur.</div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="form-group col-md-12">
                <label>Bağlı Olduğu Kategori</label>
                <select [(ngModel)]="consumableCategory.ParentConsumableCategoryId"
                  name="ParentConsumableCategoryId" class="form-control" (click)="loadConsumableCategories()">
                  <option [ngValue]="null">Yok</option>
                  <option *ngFor="let consumableCategory of consumableCategories"
                    value={{consumableCategory.ConsumableCategoryId}}>
                    {{consumableCategory.Name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <!-- modal-body -->
          <div class="modal-footer">
            <button class="btn btn-az-primary" id="btnInsertOrUpdateConsumableCategory" type="submit"
              data-toggle="modal" data-target="#modalInsertConsumableCategory" *ngIf="isWaitingInsertOrUpdate == false">
              {{consumableCategory.ConsumableCategoryId ?  'Demirbaş Kategorisi Güncelle' : 'Demirbaş Kategorisi Ekle'}}
            </button>
            <div *ngIf="isWaitingInsertOrUpdate == true" class="button-loader"></div>
          </div>
        </form>
      </div>
    </div>
    <!-- modal-dialog -->
  </div>
  <!-- modal -->
