<div class="az-content az-content-dashboard-four">
    <div class="media media-dashboard">
      <div class="media-body">
        <!-- Bread Crumb -->
        <div class="az-content-breadcrumb">
          <span>MALZEME TALEP LİSTESİ</span>
        </div>
        <!-- END Bread Crumb END -->
        <div class="card card-dashboard-twelve mg-b-20">
            <div class="card-header">
                <h2 class="az-content-title">{{getLanguageValue('Transaction_List')}}</h2>
                <div class="grp-btn-action">
                    

                    <button class="btn btn-az-primary btn-filter-button" data-toggle="modal" data-target="#modalFilterConsumable"
                    title="{{getLanguageValue('Filter')}}" style="margin-right:10px">
                    <i class="fas fa-filter"></i>
                  </button>

                  <button class="btn btn-success btn-excel-custom" (click)="exportAsExcelFile(dataTable)" style="margin-right:10px">
                    <i [ngClass]="{'far fa-file-excel':isTableExporting == false}"
                      [class.btn-refresh-loader]="isTableExporting == true"></i>
                  </button>          

                  <button type="button" (click)="refreshTable()" style="margin-right:0" 
                    class="btn btn-success btn-refresh-custom">
                    <i [ngClass]="{'fas fa-sync-alt':isTableRefreshing== false}"
                      [class.btn-refresh-loader]="isTableRefreshing == true"></i>
                  </button>
      
                </div>
              </div>
          <!-- <div class="sales-overview">
            <tree-grid-table [dataTable]="dataTable">
            </tree-grid-table>
          </div> -->


          <div class="card-body" style="padding-top:0px; margin-left:20px; margin-right:20px;">
            <mat-tab-group style="margin-top:10px;" (selectedTabChange)="tabChanged($event)">
            
                <!-- AMORTİSMAN BİLGİLERİ -->
                <mat-tab>
                  <ng-template mat-tab-label>
                    Malzeme Girişi
                  </ng-template>
                  <div class="sales-overview" style="flex-direction:column; margin-top:20px; padding-left:0px;">
                      <tree-grid-table [dataTable]="dataTable"></tree-grid-table>
                    </div>
                </mat-tab>
                
                <!-- IFRS BİLGİLERİ -->
                <mat-tab>
                    <ng-template mat-tab-label>
                      Malzeme Çıkışı
                    </ng-template>
                    <div class="sales-overview" style="flex-direction:column; margin-top:20px; padding-left:0px;">
                        <tree-grid-table [dataTable]="dataTable"></tree-grid-table>
                      </div>
                </mat-tab>

                </mat-tab-group>

       </div>


        </div>
        <!-- az-content-body -->
      </div>
    </div>
  </div>
