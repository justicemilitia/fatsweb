<div class="modal-header">
  <h6 class="modal-title">Demirbaş giriş işlemi için bilgileri giriniz.</h6>
  <button id="CloseModal" type="button" class="close" (click)="resetForm(data)" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form name="form" #data="ngForm" (ngSubmit)="addToFixedAssetList(data) && data.form.valid" novalidate>
<mat-horizontal-stepper linear #stepper >   
  <mat-step label="Genel Bilgiler" [editable]="editable" [stepControl]="UserId" [stepControl]="StatusId" [stepControl]="LocationId" [stepControl]="DepartmentId" [stepControl]="FixedAssetCardId" [stepControl]="FixedAssetCardCategoryId">
        <div class="row justify-content-center">
            <div class="form-group col-md-6">  
            <label class="required-span">Barkod</label>
            <input [(ngModel)]="fixedAsset.Barcode" (focusout)="isBarcodeUnique(fixedAsset.Barcode)"
            value="{{barcode}}" name="Barcode" [disabled]="disabledBarcode==true" type="text" trim="blur" 
            class="form-control"
            [ngClass]="{ 'is-invalid': data.submitted && Barcode.invalid }" #Barcode="ngModel" required/>
            <div *ngIf="isWaitingValidBarcode == true" class="button-loader"></div>
            <div *ngIf="data.submitted && Barcode.invalid" class="invalid-feedback">
              <div *ngIf="Barcode.errors.required">Bu alan zorunludur.</div>
            </div>
            <div *ngIf="errorMessage!= ''">{{errorMessage}}</div>
            </div>                 
            <div class="form-group col-md-6">
                <label>Seri Numarası</label>
              <input [(ngModel)]="fixedAsset.SerialNumber"name="SerialNumber" type="text"  class="form-control"/>
            </div>
        </div>
        <div class="row justify-content-center">     
          <div class="form-group col-md-3">         
                <label class="ckbox">
                  <input [(ngModel)]="fixedAsset.IsBarcodeManual" type="checkbox" name="IsBarcodeManual" #IsBarcodeManual="ngModel" (change)="isBarcodeManual($event)"/><span>Manuel Barkod</span>
                </label>              
          </div>
          <div class="form-group col-md-3"> 
              <label>Adet</label>
                <input type="number" [(ngModel)]="fixedAsset.Quantity" [disabled]="disabledBarcode==false" name="Quantity" min="1" max="100" class="form-control"/>         
          </div>                          
          <div class="form-group col-md-6">
              <label class="required-span">Statü</label>
              <select [(ngModel)]="fixedAsset.StatusId" name="StatusId" class="form-control select2-no-search" style="width:100%"  [ngClass]="{ 'is-invalid': data.submitted && StatusId.invalid }" #StatusId="ngModel" required>
                  <option value="-1">Demirbaş Statüsü Seçiniz</option>
                  <option *ngFor="let statu of statuses" value="{{statu.FixedAssetStatusId}}">{{statu.Name}}</option>
              </select>
              <div *ngIf="data.submitted && StatusId.invalid" class="invalid-feedback">
                <div *ngIf="StatusId.errors.required">Bu alan zorunludur.</div>
              </div>        
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-md-6">
              <label class="required-span">Demirbaş Kategorisi</label>
              <select [(ngModel)]="fixedAsset.FixedAssetCardCategoryId" name="FixedAssetCardCategoryId" style="width:100%;" (change)="loadFaCardByCategoryId($event)" class="form-control select2-no-search"  [ngClass]="{ 'is-invalid': data.submitted && FixedAssetCardCategoryId.invalid }" #FixedAssetCardCategoryId="ngModel" required >
                  <option [ngValue]="null">Demirbaş Kategorisi Seçiniz</option>
                  <option *ngFor="let category of fixedassetcategories" value="{{category.FixedAssetCardCategoryId}}">{{category.Name}}</option>
              </select> 
              <div *ngIf="data.submitted && FixedAssetCardCategoryId.invalid" class="invalid-feedback">
                  <div *ngIf="FixedAssetCardCategoryId.errors.required">Bu alan zorunludur.</div>
              </div>  
          </div>
          <div class="form-group col-md-6">
              <label>Personel</label>
              <select [(ngModel)]="fixedAsset.UserId" name="UserId" class="form-control select2-no-search" style="width:100%;"  #UserId="ngModel">
                  <option [ngValue]="null">Personel Seçiniz</option>
                  <option *ngFor="let staff of staffs" value="{{staff.UserId}}">{{staff.UserMail}}</option>
              </select>             
          </div>
        </div>  
        <div class="row justify-content-center">
          <div class="form-group col-md-6">
              <label class="required-span">Demirbaş Kartı</label>
              <select [(ngModel)]="fixedAsset.FixedAssetCardId" name="FixedAssetCardId" style="width:100%;"  class="form-control select2-no-search" [ngClass]="{ 'is-invalid': data.submitted && FixedAssetCardId.invalid }" #FixedAssetCardId="ngModel" required >
                  <option [ngValue]="null">Demirbaş Seçiniz</option>
                  <option *ngFor="let fa of fixedassetcards" value="{{fa.FixedAssetCardId}}">{{fa.Name}}</option>
              </select> 
              <div *ngIf="data.submitted && FixedAssetCardId.invalid" class="invalid-feedback">
                    <div *ngIf="FixedAssetCardId.errors.required">Bu alan zorunludur.</div>
              </div>        
          </div>
          <div class="form-group col-md-6">
              <label>Marka</label>
              <select [(ngModel)]="fixedAsset.FixedAssetCardBrandId" name="FixedAssetCardBrandId" style="width:100%;" class="form-control select2-no-search" 
               (change)="loadModelByBrandId($event)">
                <option [ngValue]="null">Marka Seçiniz</option>
                <option *ngFor="let brand of brands" value="{{brand.FixedAssetCardBrandId}}">{{brand.Name}}</option>
              </select> 
          </div>
        </div>
        <div class="row justify-content-center">
        <div class="form-group col-md-6">
            <label class="required-span">Lokasyon</label>
            <select [(ngModel)]="fixedAsset.LocationId" name="LocationId" class="form-control select2-no-search" style="width:100%;" [ngClass]="{ 'is-invalid': data.submitted && LocationId.invalid }" #LocationId="ngModel" required (change)="loadDepartmentByLocationId($event)">
                <option value="">Lokasyon Seçiniz</option>
                <option *ngFor="let location of locations" value="{{location.LocationId}}">{{location.Name}}</option>
            </select>      
            <div *ngIf="data.submitted && LocationId.invalid" class="invalid-feedback">
                <div *ngIf="LocationId.errors.required">Bu alan zorunludur.</div>
            </div>  
        </div>
        <div class="form-group col-md-6">
            <label>Model</label>
            <select [(ngModel)]="fixedAsset.FixedAssetCardModelId" name="FixedAssetCardModelId" style="width:100%;"  class="form-control select2-no-search">
                <option [ngValue]="null" >Model Seçiniz</option>
                <option *ngFor="let model of models" value="{{model.FixedAssetCardModelId}}">{{model.Name}}</option>
            </select> 
        </div>
        </div>
        <div class="row justify-content-center">
        <div class="form-group col-md-6">
                <label class="required-span">Departman</label>
                <select [(ngModel)]="fixedAsset.DepartmentId" name="DepartmentId" class="form-control select2-no-search" style="width:100%;" [ngClass]="{ 'is-invalid': data.submitted && DepartmentId.invalid }" #DepartmentId="ngModel" required >
                    <option [ngValue]="null" >Departman Seçiniz</option>
                    <option *ngFor="let department of departments" value="{{department.DepartmentId}}">{{department.Name}}</option>
                    </select> 
                    <div *ngIf="data.submitted && DepartmentId.invalid" class="invalid-feedback">
                        <div *ngIf="DepartmentId.errors.required">Bu alan zorunludur.</div>
                    </div> 
        </div>
        <div class="form-group col-md-6">
            <label>Tedarikçi</label>
            <select [(ngModel)]="fixedAsset.CompanyId" name="CompanyId" style="width:100%;" class="form-control select2-no-search">
                <option value="0" >Tedarikçi Seçiniz</option>
                <option *ngFor="let company of companies" value="{{company.CompanyId}}">{{company.Name}}</option>
            </select>              
        </div>
        </div>
        <div class="grp-btn-action">
            <button mat-button matStepperNext [disabled]="!data.form.valid ? true : null" class="btn btn-az-primary" type="button" style="border-radius:0px; background-color: #e67300; color: white">İleri</button>
        </div>  
  </mat-step>
  <mat-step label="Özellik Bilgileri" [editable]="editable">
    <div style="display:flex; justify-content: flex-start">
    <div style="flex:1">
        <div class="row justify-content-center">         
            <div class="form-group col-md-6">
              <label>Özellik Adı</label>
                <select #FixedAssetCardPropertyId [(ngModel)]="fixedAssetPropertyDetail.FixedAssetCardPropertyId" name="FixedAssetCardPropertyId" (click)="loadFixedAssetProperties()" (change)="loadValuesByPropertyId($event)" class="form-control select2-no-search" style="width:100%">
                    <option value="-1">Özellik Seçiniz</option>
                    <option *ngFor="let property of fixedassetproperty" value="{{property.FixedAssetCardPropertyId}}">{{property.Name}}</option>
                </select>   
            </div>
            <div class="form-group col-md-6"> 
                <label>Özellik Değeri</label>    
                 <div class="flexProperty">        
                  <div style="flex:1;">            
                   <select [(ngModel)]="fixedAssetCardPropertyValue.FixedAssetPropertyValueId" name="FixedAssetPropertyValueId" *ngIf="isListSelected==true" (change)="getPropertyValue($event)" class="form-control select2-no-search">
                        <option [ngValue]="null">Özellik Değeri Seçiniz</option>
                        <option *ngFor="let value of fixedassetpropertyvalues" value="{{value.Value}}">{{value.Value}}</option>
                   </select> 
                   <input [(ngModel)]="fixedAssetPropertyDetail.Value" name="Value" *ngIf="isListSelected==false"  class="form-control" type="text"
                  style="font-size: 13px;height: 27px;">
                        <!-- <div *ngIf="Value.errors.required">Bu alan zorunludur.</div> -->
                  </div>
                  <div class="property-add-value">                    
                      <span class="tree-table-sign typcn icon-default typcn-plus" (click)="insertPropertyValueToArray(FixedAssetCardPropertyId)"></span>
                  </div>  
                </div>                
            </div>    
              
          </div>
          <div class="row justify-content-center">
              <div class="form-group col-md-12">
                  <div class="property-values-table">
                   <tree-grid-table [dataTable]="dataTablePropertyValue"></tree-grid-table>
                  </div>
                </div>
          </div>  
        </div>
        <div style="display:flex;justify-content: space-between;width: 300px;flex-direction: column;padding: 7px;"> 
          <div class="form-group">
              <label>Demirbaş Resmi</label>
          </div>
          <div class="row justify-content-center">  
            <div class="form-group col-md-12">
              <img [src]="imgURL" height="200" width="300" *ngIf="imgURL">
          </div> 
          <div class="form-group col-md-12">      
          
            <div class="file-area">
            <input #Picture [(ngModel)]="imageFile" id="FixedAssetImage" accept='image/*' (change)="addImageFile(Picture.files)" name="Picture" type="file" class="form-control-file" style="display:none">
              <label for="FixedAssetImage" class="custom-file">
                <label class="custom-file-text" for="FixedAssetImage">
                 Dosya Seçiniz
                </label>
              </label>
              <label class="custom-file-remove" (click)="clearFiles()"><span class="fa fa-times"></span></label>
            </div>  
          </div>
        </div>
      </div>
        </div>
         
        <div class="row" style="margin-right: 0px; margin-left: 0px;">
          <div class="grp-btn-action-left">
            <button mat-button matStepperPrevious type="button" class="btn btn-az-primary" style="border-radius:0px; background-color: #e67300; color: white;min-height: 15px;
            padding-top: 5px;
            padding-bottom: 5px;">Geri</button>
          </div>
          <div class="grp-btn-action">
            <button mat-button matStepperNext type="button"  class="btn btn-az-primary" style="border-radius:0px; background-color: #e67300; color: white; min-height: 15px;
            padding-top: 5px;
            padding-bottom: 5px;">İleri</button>
          </div>
        </div>
  </mat-step>
  <mat-step label="Finansal Bilgiler" [editable]="editable">  
            <div class="row justify-content-center">
              <div class="form-group col-md-3">
                  <label>Fiyat</label>
                  <input [(ngModel)]="fixedAsset.Price" name="Price" type="text" placeholder="Fiyat" class="form-control"/>               
              </div>
              <div class="form-group col-md-3"> 
                  <label>Para Birimi</label>
                  <select [(ngModel)]="fixedAsset.CurrencyId" name="CurrencyId" class="form-control select2-no-search">
                    <option value="-1" >Para Pirimi</option>
                    <option *ngFor="let currency of currencies" value="{{currency.CurrencyId}}">{{currency.Name}}</option>
                  </select>       
              </div>
              <div class="form-group col-md-3">        
                  <label>Fatura No</label>        
                  <input [(ngModel)]="fixedAsset.InvoiceNo" name="InvoiceNo" type="text" placeholder="Fatura Numarası" class="form-control"/>  
              </div>
              <div class="form-group col-md-3">   
              <label>Fatura Tarihi</label> 
              <div class="input-group">
                  <div class="input-group-append">
                    <div (click)="invoiceDate.toggle()" class="input-group-text">
                      <i class="typcn typcn-calendar-outline tx-24 lh--9 op-6"></i>
                    </div>
                  </div>
                  <input class="form-control" type="text" placeholder="yyyy/mm/dd" name="invoiceDate"
                  [(ngModel)]="fixedAsset.InvoiceDate" ngbDatepicker #invoiceDate="ngbDatepicker" #invoiceDateModel="ngModel"/>     
              </div>
            </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-3">
                    <label></label> 
                    <label class="ckbox" style="margin-top: 15px">
                        <input type="checkbox" [(ngModel)]="fixedAsset.IsActive" name="IsActive" #IsActive="ngModel"
                       /><span>Demirbaş Aktif mi ?</span>
                    </label>                    
                </div>
                <div class="form-group col-md-3">
                    <label>Aktifleştirme Tarihi</label>
                    <div class="input-group">
                        <div class="input-group-append">
                          <div (click)="activationDate.toggle()" class="input-group-text">
                            <i class="typcn typcn-calendar-outline tx-24 lh--9 op-6"></i>
                          </div>
                        </div>
                        <input class="form-control" type="text" placeholder="yyyy/mm/dd" name="activationDate"
                        [(ngModel)]="fixedAsset.ActivationDate" ngbDatepicker #activationDate="ngbDatepicker" #activationDateModel="ngModel"
                         />                        
                      </div>
                </div>       
                    <div class="form-group col-md-3"> 
                        <label>Garanti Başlangıç Süresi</label> 
                        <div class="input-group">
                            <div class="input-group-append">
                              <div (click)="guaranteeStartDate.toggle()" class="input-group-text">
                                <i class="typcn typcn-calendar-outline tx-24 lh--9 op-6"></i>
                              </div>
                            </div>
                            <input class="form-control" type="text" placeholder="yyyy/mm/dd" name="guaranteeStartDate"
                            [(ngModel)]="fixedAsset.GuaranteeStartDate" ngbDatepicker #guaranteeStartDate="ngbDatepicker" #guaranteeStartDateModel="ngModel"/>      
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Garanti Bitiş Süresi</label> 
                        <div class="input-group">
                            <div class="input-group-append">
                              <div (click)="guaranteeEndDate.toggle()" class="input-group-text">
                                <i class="typcn typcn-calendar-outline tx-24 lh--9 op-6"></i>
                              </div>
                            </div>
                            <input class="form-control" type="text" placeholder="yyyy/mm/dd" name="guaranteeEndDate"
                            [(ngModel)]="fixedAsset.GuaranteeEndDate" ngbDatepicker #guaranteeEndDate="ngbDatepicker" #guaranteeEndDateModel="ngModel"/> 
                         </div>
                    </div>
            </div>

            <div class="row justify-content-center">
                <div class="form-group col-md-3">
                    <label>Sigorta Şirketi</label> 
                  <select [(ngModel)]="fixedAsset.CompanyId" name="CompanyId" class="form-control select2-no-search">
                      <option value="-1" >Sigorta Şirketi</option>
                      <option *ngFor="let company of companies" value = "{{company.CompanyId}}">{{company.Name}}</option>
                  </select>  
                </div>
                <div class="form-group col-md-3">
                    <label></label> 
                <label class="ckbox" style="margin-top: 15px">
                    <input type="checkbox" [(ngModel)]="fixedAsset.HasInflationIndexation" name="HasInflationIndexation"               
                    name="HasInflationIndexation" /><span>Enflasyon Hesaplanacak mı ?</span>
                  </label>
                </div>
                <div class="form-group col-md-3">
                    <label>Makbuz Tarihi</label>  
                    <div class="input-group">
                        <div class="input-group-append">
                          <div (click)="receiptDate.toggle()" class="input-group-text">
                            <i class="typcn typcn-calendar-outline tx-24 lh--9 op-6"></i>
                          </div>
                        </div>
                        <input class="form-control" type="text" placeholder="yyyy/mm/dd" name="receiptDate" 
                        [(ngModel)]="fixedAsset.ReceiptDate" ngbDatepicker #receiptDate="ngbDatepicker" #receiptDateModel="ngModel"/>  
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Masraf Merkezi</label> 
                        <select [(ngModel)]="fixedAsset.ExpenseCenterId" placeholder="Masraf"name="ExpenseCenterId" class="form-control select2-no-search">
                            <option value="-1">Masraf Merkezi</option>
                            <option *ngFor="let expense of expensecenters" value="{{expense.ExpenseCenterId}}">{{expense.Name}}</option>
                        </select>
                    </div>
            </div>

            <div class="row justify-content-center">
                <div class="form-group col-md-3">                    
                        <label class="ckbox" style="margin-top: 15px">
                          <input [(ngModel)]="fixedAsset.WillDepreciationBeCalculated" name="WillDepreciationBeCalculated"  [checked]="fixedAsset.WillDepreciationBeCalculated"
                          (change)="fixedAsset.WillDepreciationBeCalculated = !fixedAsset.WillDepreciationBeCalculated" type="checkbox"/><span>Amortisman Hesaplanacak mı ?</span>
                        </label>                 
                </div>
                <div class="form-group col-md-3">
                    <label>Amortisman Periyodu</label> 
                    <input [(ngModel)]="fixedAsset.DepreciationPeriod" name="DepreciationPeriod" type="text" placeholder="Amortisman Periyodu" class="form-control"/>
                </div>
                <div class="form-group col-md-3">                  
                        <label class="ckbox" style="margin-top: 15px">
                          <input [(ngModel)]="fixedAsset.WillIfrsbeCalculated" name="WillIfrsbeCalculated" [checked]="fixedAsset.WillIfrsbeCalculated"
                          (change)="fixedAsset.WillIfrsbeCalculated = !fixedAsset.WillIfrsbeCalculated" type="checkbox"/>
                          <span>IFRS Hesaplanacak mı ?</span>
                        </label>               
                </div>
                <div class="form-group col-md-3">
                    <label>IFRS Periyodu</label> 
                    <input [(ngModel)]="fixedAsset.Ifrsperiod" name="Ifrsperiod" type="text" placeholder="IFRS Periyodu" class="form-control"/>
                </div>
            </div>  

          <div class="row justify-content-center">
              <div class="form-group col-md-6">
                  <label>Amortisman Yöntemi</label> 
                  <select [(ngModel)]="fixedAsset.DepreciationCalculationTypeId" name="DepreciationCalculationTypeId" style="width: 50%;" class="form-control select2-no-search">
                      <option value="-1" >Seçiniz</option>
                      <option *ngFor="let types of depreciationTypes" value="{{types.DepreciationCalculationTypeId}}">{{types.DepreciationCalculationTypeDescription}}</option>
                  </select>   
              </div>
              <div class="form-group col-md-3">
                  <label>IFRS Fiyatı</label> 
                  <input [(ngModel)]="fixedAsset.Ifrsprice" name="Ifrsprice" type="text" placeholder="IFRS Fiyat" class="form-control"/>   
              </div>
              <div class="form-group col-md-3">
                  <label>Para Birimi</label> 
                  <select [(ngModel)]="fixedAsset.IFRSCurrecyId" name="IFRSCurrecyId" class="form-control select2-no-search">
                      <option value="-1">IFRS Para Pirimi</option>
                      <option *ngFor="let currency of ifrscurrencies" value="{{currency.CurrencyId}}">{{currency.Name}}</option>
                  </select> 
              </div>
          </div>    
          <div class="row" style="margin-right: 0px; margin-left: 0px;">
            <div class="grp-btn-action-left">
              <button mat-button matStepperPrevious type="button" class="btn btn-az-primary" style="border-radius:0px; background-color: #e67300; color: white;min-height: 15px;
              padding-top: 5px;
              padding-bottom: 5px;">Geri</button>
            </div>
            <div class="grp-btn-action">
              <button mat-button matStepperNext  type="submit"  class="btn btn-az-primary" style="border-radius:0px; background-color: #e67300; color: white;min-height: 15px;
              padding-top: 5px;
              padding-bottom: 5px;">İleri</button>
            </div>
          </div>     
  </mat-step>
  <mat-step label="Demirbaş Listesi" [editable]="editable" >
    <div class="property-values-table">
    <tree-grid-table [dataTable]="dataTable"></tree-grid-table>
    </div>
      <div class="row" style="margin-right: 0px; margin-left: 0px;">
        <div class="grp-btn-action-left">
          <button mat-button matStepperPrevious type="button" class="btn btn-az-primary" style="border-radius:0px; background-color: #e67300; margin-right:10px; color: white">Geri</button>
          <button *ngIf="validBarcode" (click)="toggleValidBarcodes()" type="button" class="btn btn-az-primary" style="border-radius:0px; background-color: #e67300; color: white">İncele</button>
          <div *ngIf="validBarcode" style="color:red">Eklemek istediğiniz barkod sistemde bulunmaktadır.</div>
        </div>
        <div class="grp-btn-action">
          <div *ngIf="visibleInsertButton;then insertFile else insertFixedAsset"></div>
         <ng-template #insertFixedAsset>
          <button  class="btn btn-az-primary" type="button" (click)="addFixedAsset()" style="border-radius:0px; background-color: #e67300; color: white;min-height: 15px;
          padding-top: 5px;
          padding-bottom: 5px;">Kaydet</button>
        </ng-template>
        <ng-template #insertFile>
          <button mat-button matStepperNext  class="btn btn-az-primary" type="button" style="border-radius:0px; background-color: #e67300; color: white;min-height: 15px;
          padding-top: 5px;
          padding-bottom: 5px;">İleri</button>
        </ng-template>
        </div>
    </div>
  </mat-step>
  <mat-step label="Dosya">  
    <div>
      <div class="row justify-content-center">
          <div class="form-group col-md-12"> 
            <div ng2FileDrop
            [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}"
            (fileOver)="onFileSelected($event)"
            [uploader]="uploader"
            (onFileDrop)="onFileSelected($event)"
            class="well my-drop-zone">
            <input #fixedAssetFiles name="FixedAssetFiles" id="FixedAssetFiles" type="file" multiple (change)="onFileSelected($event)" style="display:none"/>
            <label for="FixedAssetFiles" class="custom-file">
              <label class="custom-file-text" for="FixedAssetFiles">
                Dosya Seçiniz
              </label>  
            </label>  
          </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-md-12">
              <h3></h3>     
              <!-- <div class="property-values-table">        
                <tree-grid-table [dataTable]="dataTableFile"></tree-grid-table>
              </div> -->
          </div>
        </div>
        <!-- <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div> -->
        <div class="grp-btn-action" style="margin-bottom: 10px; margin-top: 10px;">
            <!-- <button type="button" class="btn btn-az-primary" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span>Tümünü Yükle</button>         -->

            <span class="fas fa-trash"></span></button> -->
