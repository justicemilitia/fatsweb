<div class="az-content az-content-dashboard-four">
    <div class="media media-dashboard">
      <div class="media-body">
        <!-- Bread Crumb -->
        <div class="az-content-breadcrumb">
          <span>DEMİRBAŞ YÖNETİMİ</span>
          <span>İLİŞKİLİ DEMİRBAŞLAR</span>
        </div>
        <!-- END Bread Crumb END -->
        <div class="card card-dashboard-twelve mg-b-20">
          <div class="card-header">
            <h2 class="az-content-title">İlişkili Demirbaşlar</h2>
            <div class="grp-btn-action">
  
                <button class="btn btn-az-primary " style="margin-right:10px" data-target="#modalBreakRelationship" 
                data-toggle="modal" title="Demirbaş İlişki Koparma" (click)="loadRelationalFixedAsset()" id="btnOpenRelationship"><i class="fas fa-unlink"></i></button>
             
              <button class="btn btn-success btn-excel-custom" (click)="exportAsExcelFile(dataTable)" style="margin-right:10px">
                <i [ngClass]="{'far fa-file-excel':isTableExporting == false}"
                  [class.btn-refresh-loader]="isTableExporting == true"></i>
              </button>

              <button type="button" (click)="refreshTable()" style="margin-right:0"
                class="btn btn-success btn-refresh-custom">
                <i [ngClass]="{'fas fa-sync-alt':isTableRefreshing== false}"
                  [class.btn-refresh-loader]="isTableRefreshing == true"></i>
              </button>
  
            </div>
  
          </div>
          <div class="sales-overview">
            <tree-grid-table [dataTable]="dataTable"></tree-grid-table>
          </div>
        </div>
      </div>
      <!-- az-content-body -->
    </div>
  </div>
  <!-- az-content -->

  <!-- LARGE MODAL -->
<div id="modalBreakRelationship" class="modal" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <h6 class="modal-title">Uyarı!</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <form name="form" #data="ngForm" (ngSubmit)="breakRelationship(data) && data.form.valid" novalidate>
          <div class="modal-body">
              <div>
                  <p style="width:500px;">Seçili demirbaşlarınızın ilişkileri koparılacaktır. İşlemi gerçekleştirmek istediğinizden emin misiniz?</p>
                </div>
                <br>
                <div class="fixed-asset-table">
                  <tree-grid-table class="table-scroll" [dataTable]="dataTableRelationship"></tree-grid-table>
                </div>
          </div>
  
          <!-- modal-body -->
          <div class="modal-footer">
            <button class="btn btn-az-primary" id="btnBreakRelationship" type="submit" data-toggle="modal"
              data-target="#modalBreakRelationship">Demirbaş ilişkisini Kopar</button>
          </div>
        </form>
        <!-- </div> -->
      </div>
    </div>
    <!-- modal-dialog -->
  </div>
