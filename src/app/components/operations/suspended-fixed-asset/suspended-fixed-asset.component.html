<div class="az-content az-content-dashboard-four">
  <div class="media media-dashboard">
    <div class="media-body">
      <!-- Bread Crumb -->
      <div class="az-content-breadcrumb">
        <span>DEMİRBAŞ YÖNETİMİ</span>
        <span>ASKIDAKİ DEMİRBAŞLAR</span>
      </div>
      <!-- END Bread Crumb END -->
      <div class="card card-dashboard-twelve mg-b-20">
        <div class="card-header">
          <h2 class="az-content-title">Askıdaki Demirbaşlar</h2>
          <div class="grp-btn-action">
            <button (click)="exportAsExcelFile(dataTable)" class="btn btn-success btn-excel-custom">
              <i [ngClass]="{'far fa-file-excel':isTableExporting == false}"
                [class.btn-refresh-loader]="isTableExporting == true"></i></button>

            <button type="button" (click)="refreshTable()" class="btn btn-success btn-refresh-custom">
              <i [ngClass]="{'fas fa-sync-alt':isTableRefreshing== false}"
                [class.btn-refresh-loader]="isTableRefreshing == true"></i>
            </button>

            <button class="btn btn-az-primary btn-suspend-button" type="submit" id="btnSuspendedFa"
              (click)="selectedBarcodes()">
              <i class="fas fa-level-down-alt"></i></button>

            <button style="display:none" class="btn btn-az-primary" type="submit" id="btnOpenSuspendedFa"
              data-toggle="modal" data-target="#modalSuspendedFa">
              <i class="fas fa-level-down-alt"></i></button>

            <button type="button" class="btn btn-danger btn-delete-custom" style="margin-right:0"
              (click)="selectedExitBarcodes()">
              <i class="fas fa-minus-circle"></i></button>

            <button style="display:none" id="btnExitFa" type="button" class="btn btn-danger btn-delete-custom"
              (click)="selectedExitBarcodes()" data-toggle="modal" data-target="#modalExitFa"><i
                class="fas fa-minus-circle"></i></button>
          </div>
        </div>
        <div class="sales-overview">
          <tree-grid-table [dataTable]="dataTable"></tree-grid-table>
        </div>
      </div>
    </div>
    <!-- az-content-body -->
  </div>
</div>
<!-- az-content -->

<!-- LARGE MODAL -->
<div id="modalSuspendedFa" class="modal" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header">
        <h6 class="modal-title">Askıdan alma bilgilerini giriniz.</h6>
        <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form name="form" #data="ngForm" (ngSubmit)="undoSuspendedFixedAsset(data)">
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-md-12 form-group">
              <label>Barkod</label>
              <input name="Barcode" value="{{faBarcodes}}" type="text" class="form-control" disabled />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 form-group">
              <label>Askıdan Alma Bedeli</label>
              <input [(ngModel)]="transactionLog.CheckOutPrice" name="CheckOutPrice" type="text" class="form-control" #CheckOutPrice="ngModel"/>
            </div>
            <div class="col-md-6 form-group">
              <label>Para Birimi</label>
              <select [(ngModel)]="transactionLog.CurrencyId" name="CurrencyId" class="form-control select2-no-search">
                <option [ngValue]="null">Yok</option>
                <option *ngFor="let currency of currencies" value={{currency.CurrencyId}}>
                  {{currency.Name}}</option>
              </select>
            </div>
          </div>

          <div class="row justify-content-center">
              <div class="col-md-12 form-group">            
              <label class="required-span">Askıdan Alma Tarihi</label>
              <div class="input-group">
                <div class="input-group-append"
                  [class.is-invalid]="data.submitted && (!transactionLog.UndoSuspensionDate || undoSuspensionDateModel.status == 'INVALID' )">
                  <div (click)="undoSuspensionDate.toggle()" class="input-group-text">
                    <i class="typcn typcn-calendar-outline tx-24 lh--9 op-6"></i>
                  </div>
                </div>
                <input class="form-control" type="text" placeholder="yyyy-mm-dd" name="undoSuspensionDate"
                  [(ngModel)]="transactionLog.UndoSuspensionDate" ngbDatepicker #undoSuspensionDate="ngbDatepicker" #undoSuspensionDateModel="ngModel"
                  [class.is-invalid]="data.submitted && (!transactionLog.UndoSuspensionDate || UndoSuspensionDateModel.status == 'INVALID' )"
                  required />
                <div *ngIf="data.submitted && undoSuspensionDateModel.invalid" class="invalid-feedback">
                  <div *ngIf="undoSuspensionDateModel.errors.required">Bu alan zorunludur.</div>
                  <div *ngIf="!undoSuspensionDateModel.errors.required && undoSuspensionDateModel.status == 'INVALID'">
                    Lütfen Geçerli Format Giriniz.
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="row justify-content-center">
            <div class="col-md-12 form-group">
              <label>Açıklama</label>
              <textarea [(ngModel)]="transactionLog.CheckOutDescription" name="CheckOutDescription" type="text"
                style="resize:none;height: 80px;" rows="3" class="form-control" maxlength="150"></textarea>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-md-12">
              <div style="padding-left:15px; padding-top: 5px; margin-right:0px;">
                <label class="ckbox">
                  <input type="checkbox" /><span>Askıdan alma formu basılsın.</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- modal-body -->
        <div class="modal-footer">
          <button id="btnSuspendedFixedAsset" type="submit" class="btn btn-az-primary" data-toggle="modal"
            data-target="#modalSuspendedFa">Askıdan Al</button>
        </div>
      </form>
    </div>
  </div>
  <!-- modal-dialog -->
</div>
<!-- modal -->
<div id="modalExitFa" class="modal" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <h6 class="modal-title">Çıkış işlemi için bilgilerini giriniz.</h6>
          <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #data="ngForm" (ngSubmit)="checkOutFixedAsset(data)" class="form-register" novalidate>
          <div class="modal-body">
            <!-- BARKODLAR -->
            <div class="row justify-content-center">
              <div class="col-md-12 form-group">
                <label>Barkod</label>
                <input name="Barcodes" value="{{faBarcodes}}" type="text" class="form-control" disabled />
              </div>
            </div>
  
            <!-- ÇIKIŞ TİPİ -->
            <div class="row justify-content-center">
              <div class="col-md-12 form-group">
                <label class="required-span">Çıkış Tipi</label>
                <select [(ngModel)]="transactionLog.CheckOutReasonId" name="CheckOutReasonId" class="form-control"
                  #CheckOutReasonId="ngModel" [ngClass]="{ 'is-invalid': data.submitted && CheckOutReasonId.invalid }"
                  required>
                  <option>Yok</option>
                  <option *ngFor="let checkedOutReason of checkedOutReasons" value={{checkedOutReason.CheckOutReasonId}}>
                    {{checkedOutReason.Name}}
                  </option>
                </select>
                <div *ngIf="data.submitted && CheckOutReasonId.invalid" class="invalid-feedback">
                  <div *ngIf="CheckOutReasonId.errors.required">Bu alan zorunludur.</div>
                </div>
              </div>
            </div>
  
            <!-- FİYAT & PARA BİRİMİ -->
            <div class="row justify-content-center">
              <div class="col-md-6 form-group">
                <label>Fiyat</label>
                <input [(ngModel)]="transactionLog.CheckoutPrice" name="CheckoutPrice" class="form-control" type="text"
                  #CheckoutPrice="ngModel">
              </div>
  
              <div class="col-md-6 form-group">
                <label>Para Birimi</label>
                <select [(ngModel)]="transactionLog.CurrencyId" name="CurrencyId" style="resize:none0" class="form-control"
                  type="text">
                  <option [ngValue]="null">Yok</option>
                  <option *ngFor="let currency of currencies" value={{currency.CurrencyId}}>
                    {{currency.Name}}
                  </option>
                </select>
              </div>
            </div>
  
            <!-- AÇIKLAMA -->
            <div class="row justify-content-center">
              <div class="col-md-12 form-group">
                <label>Açıklama</label>
                <textarea [(ngModel)]="transactionLog.Description" name="Description" style="resize:none" rows="2"
                  class="form-control" type="text" maxlength="100" #Description="ngModel"></textarea>
              </div>
            </div>
  
            <!-- FORM BASMA -->
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="ckbox">
                    <input type="checkbox" name="PrintExitForm" /><span>Demirbaş çıkış formu basılsın.</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
  
          <!-- modal-body -->
          <div class="modal-footer">
            <button class="btn btn-az-primary" id="btnExitFixedAsset"
              type="submit" data-toggle="modal" data-target="#modalExitFixedAsset">
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- modal-dialog -->
  </div>
<!-- modal -->
