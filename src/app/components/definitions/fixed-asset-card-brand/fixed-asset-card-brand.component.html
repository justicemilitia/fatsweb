<div class="az-content">
    <div class="container">
      <div class="az-content-body">
  
        <h2 class="az-content-title">Demirbaş Markası</h2>
        <div class="row">
          <div class="col-md-2 btnAddFixedAssetCardBrand-right">
            <button class="btn btn-orange btn-block btnAddFixedAssetCardBrand-height" id="btnAddFixedAssetCardBrand" data-toggle="modal"
              data-target="#modalFixedAssetCardBrand">Demirbaş Markası Ekle
            </button>
          </div>
        </div>
  
        <p class="mg-b-20"></p>
        <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable"></tree-grid-table>
      </div>
      <!-- az-content-body -->
    </div>
  </div>
  <!-- az-content -->
  
  <div id="modalFixedAssetCardBrand" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <h6 class="modal-title model-title-center">Yeni demirbaş markası oluşturmak için aşağıdaki alanları doldurunuz.</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form #data="ngForm" (ngSubmit)="insertFixedAssetCardBrand(data)" class="form-register">
            <div class="row">
              <label>*Demirbaş Marka Adı</label>
              <input type="text" id="Name" ngModel name="Name" required class="form-control txt-width" value="" />
            </div>
            <div class="row">
              <label>*Açıklama</label>
              <input type="text" id="Description" ngModel name="Description" required class="form-control txt-width"
                value="" />
            </div>
            <!-- form-group -->
            <div class="modal-footer">
              <button class="btn btn-orange btn-block btn-height" id="btnCreateFixedAssetCardBrand" type="submit"
                data-toggle="modal" data-target="#modalInsertFixedAssetCardBrand">Demirbaş Markası Ekle</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal-dialog -->
  </div>
  <!-- modal -->
