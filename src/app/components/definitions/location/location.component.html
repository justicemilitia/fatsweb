<div class="az-content">
  <div class="container-fluid">
    <div class="az-content-body">
      <div class="card card-dashboard-twelve mg-b-20">      
      <h2 class="az-content-title">Lokasyonlar</h2>
      <div class="row btn-icon-list col-md-2">
          <button 
          class="btn btn-orange" 
          id="btnAddLocation" 
          data-toggle="modal"
          data-target="#modalLocation">
          Lokasyon Ekle
          </button>
          <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </div>
        <p class="mg-b-20"></p>
        <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable"></tree-grid-table>
      </div>
    </div>
    <!-- az-content-body -->
  </div>
</div>
<!-- az-content -->

<!-- LARGE MODAL -->
<div id="modalLocation" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header">
        <h6 class="modal-title">Lokasyon bilgilerini giriniz.</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <form name="form" #data="ngForm" (ngSubmit)="OnSubmit(data) && data.form.valid" novalidate>
        <div class="modal-body">  
          <div class="row justify-content-center">
            <input type="hidden" name="LocationId" [(ngModel)]="location.LocationId" />
            <div class="form-group col-md-6">
              <label>*Lokasyon Barkodu</label>
              <input  [(ngModel)]="location.Barcode" name="Barcode" type="text" class="form-control" #Name="ngModel" [ngClass]="{ 'is-invalid': data.submitted && Barcode.invalid }" required />              
              <div *ngIf="data.submitted && Barcode.invalid" class="invalid-feedback">
                  <div *ngIf="Barcode.errors.required">Bu alan zorunludur.</div>  
            </div>
          </div>
            <div class="form-group col-md-6">
              <label>*Lokasyon Adı</label>
              <input  [(ngModel)]="location.Name" name="Name" type="text" class="form-control" #Name="ngModel" [ngClass]="{ 'is-invalid': data.submitted && Name.invalid }" required />              
              <div *ngIf="data.submitted && Name.invalid" class="invalid-feedback">
                  <div *ngIf="Name.errors.required">Bu alan zorunludur.</div>
              </div>
          </div>
        </div>
          <!-- form-group -->
          <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label>Bağlı Olduğu Location</label>
              <select [(ngModel)]="location.ParentLocationId" name="ParentLocationId"  class="form-control" #ParentLocationId="ngModel">
                <option value="">Seçiniz</option>
                <option value="">Yok</option>
                <option *ngFor="let location of locations" value={{location.LocationId}}>
                  {{location.Name}}
                </option>
              </select>
            </div>
            <div class="form-group col-md-6">
                <label>*Lokasyon Kodu</label>
                <input  [(ngModel)]="location.Code" name="Code" type="text" class="form-control" #Name="ngModel"  />              
              </div>
            </div>
          <!-- form-group -->
          <div class="row justify-content-center">
              <div class="col-md">
                <label>Açıklama</label>
                <textarea [(ngModel)]="location.Description" name="Description" style="resize:none" rows="2" class="form-control" type="text"></textarea>               
              </div>
        </div>
      </div>

        <!-- modal-body -->          
          <div class="modal-footer">
            <button class="btn btn-orange btn-block btn-height" id="btnCreateLocation" type="submit" data-toggle="modal"
              data-target="#modalInsertLocation">Lokasyon Ekle</button>
          </div>
        </form>
      <!-- </div> -->
    </div>
  </div>
  <!-- modal-dialog -->
</div>
<!-- modal -->
