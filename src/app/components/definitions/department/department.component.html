<div class="az-content">
  <div class="container">
    <div class="az-content-body">
      <!-- <div class="az-content-breadcrumb">
        <span>Table</span>
        <span>DataTables</span>
      </div> -->
      <h2 class="az-content-title">Departmanlar</h2>
      <div class="col-md-2 btnAddUser-right">
        <button
          class="btn btn-orange btn-block btnAddUser-height"
          id="btnAddUser"
          data-toggle="modal"
          data-target="#modalDepartment"
        >Departman Ekle
        </button>
      </div>
      <p class="mg-b-20"></p>
      <div class="table-custom">
          <ul class="table-custom-row-search">
            <li>
            <input type="text" placeholder="İsim" class="form-control" [(ngModel)]="filter.Name">
            </li>
            <li>
              <input type="text" placeholder="Açıklama" class="form-control" [(ngModel)]="filter.Description">
            </li>
        </ul>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree-table">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <li class="mat-tree-node">
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              <ul class="table-custom-row">
                <li>{{node.Name}}</li>
                <li>{{node.Description}}</li>
              </ul>
            </li>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.Name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                <ul class="table-custom-row">
                    <li>{{node.Name}}</li>
                    <li>{{node.Description}}</li>
                </ul>
              </div>
              <ul [class.tree-table-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
    <!-- az-content-body -->
  </div>
</div>
<!-- az-content -->
<app-footer></app-footer>

<div id="modalDepartment" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header">
        <h6 class="modal-title model-title-center">Yeni departman oluşturmak için aşağıdaki alanları doldurunuz.</h6>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <h6>Yeni kullanıcı oluşturmak için aşağıdaki alanları doldurunuz.</h6> -->
        <form #data="ngForm" (ngSubmit)="insertDepartment(data)" class="form-register">
          <div class="row">
              <label>*Departman Adı</label>
              <input type="text" id="Name" ngModel name="Name" required class="form-control txt-width" value=""/>
              <!-- <span class="help-block" *ngIf="registerForm.get('password').hasError('required')">İsim gereklidir.</span> -->
            </div>
            <div class="row">
              <label>*Açıklama</label>
              <input type="text" id="Description" ngModel name="Description" required class="form-control txt-width" value=""/>
              <!-- <span class="help-block" *ngIf="registerForm.get('password').hasError('required')">Soyisim gereklidir.</span>                 -->
            </div>
          <!-- form-group -->
          <div class="row">
              <label>*Bağlı Olduğu Departman</label>
              <select  id="ParentDepartmentId" ngModel name="ParentDepartmentId" required class="form-control txt-width" value="">
                  <option value="">Seçiniz</option>
                  <option *ngFor="let department of departments" value={{department.DepartmentId}}>
                    {{department.Name}}
                  </option>   
              </select>
              <!-- <span class="help-block" *ngIf="registerForm.get('password').hasError('required')">Lokasyon gereklidir.</span> -->
             </div>
          <!-- form-group -->
          <div class="modal-footer">
              <button class="btn btn-orange btn-block btn-height" id="btnCreateDepartment" type="submit" data-toggle="modal" data-target="#modalInsertDepartment">Departman Ekle</button>       
            </div>
        </form>
      </div>
    </div>
  </div>
  <!-- modal-dialog -->
</div>
