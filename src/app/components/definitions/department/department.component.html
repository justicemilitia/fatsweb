<div class="az-content az-content-dashboard-four">
  <div class="media media-dashboard">
    <div class="media-body">
      <!-- Bread Crumb -->
      <div class="az-content-breadcrumb">
          <span>TANIMLAMALAR</span>
          <span>DEPARTMANLAR</span>
      </div>
      <div class="card card-dashboard-twelve mg-b-20">
          <div class="card-header">
            <h2 class="az-content-title">Departmanlar</h2>
            <div class="grp-btn-action">
              <button type="button" (click)="deleteDepartments()" class="btn btn-danger btn-delete-custom">
                {{dataTable.TGT_getSelectedItems().length > 0 ? dataTable.TGT_getSelectedItems().length : "" }}
                <i class="fas fa-trash"></i></button>
              <button class="btn btn-az-primary" id="btnAddDepartment" data-toggle="modal"
                data-target="#modalDepartment" (click)="resetForm(data,true)">
                <i class="fa fa-plus-circle fa-plus-circle-add"></i>
                Departman Ekle
              </button>
              <button style="display:none" (click)="resetForm(data,false)" id="btnEditDepartment" data-toggle="modal"
                data-target="#modalDepartment">Departman Düzenle
              </button>
            </div>
        </div>
        <p class="mg-b-20"></p>
        <div class="sales-overview">
        <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable"></tree-grid-table>
        </div>
      </div>
    </div>
    <!-- az-content-body -->
  </div>
</div>
<!-- az-content -->

<!-- LARGE MODAL -->
<div id="modalDepartment" class="modal" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header">
        <h6 class="modal-title model-title-center">Departman bilgilerini giriniz.</h6>
        <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form name="form" #data="ngForm" (ngSubmit)="onSubmit(data) && data.form.valid" novalidate>
        <input type="hidden" name="DepartmentId" [(ngModel)]="department.DepartmentId" />
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-md-6 form-group">
              <label class="required-span">Ad</label>
              <input [(ngModel)]="department.Name" name="Name" type="text" class="form-control" #Name="ngModel"
                [ngClass]="{ 'is-invalid': data.submitted && Name.invalid }" maxlength="50" required />
              <div *ngIf="data.submitted && Name.invalid" class="invalid-feedback">
                <div *ngIf="Name.errors.required">Bu alan zorunludur.</div>
                <div *ngIf="Name.errors.maxlength">Maksimum 50 karakter giriniz.</div>   
              </div>
            </div>

            <div class="col-md-6 form-group">
              <label class="required-span">Departman Kodu</label>
              <input [(ngModel)]="department.DepartmentCode" name="DepartmentCode" type="text" class="form-control"
                #DepartmentCode="ngModel" required maxlength="50"
                [ngClass]="{ 'is-invalid': data.submitted && DepartmentCode.invalid }" />
              <div *ngIf="data.submitted && DepartmentCode.invalid" class="invalid-feedback">
                <div *ngIf="DepartmentCode.errors.required">Bu alan zorunludur.</div>
                <div *ngIf="DepartmentCode.errors.maxlength">Maksimum 50 karakter giriniz.</div>                
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-6 form-group">
              <label>Bağlı Olduğu Departman</label>
              <select [(ngModel)]="department.ParentDepartmentId" name="ParentDepartmentId" style="resize:none"
                class="form-control" type="text">
                <option [ngValue]="null">Yok</option>
                <option *ngFor="let department of getDepartmentsWithoutCurrent" value={{department.DepartmentId}}>
                  {{department.Name}}
                </option>
              </select>
            </div>
            <div class="col-md-6 form-group">
              <label class="required-span">Bağlı Olduğu Lokasyon</label>
              <select [(ngModel)]="department.LocationId" name="LocationId" class="form-control"
                (click)="loadDropdownList()" #LocationId="ngModel"
                [ngClass]="{ 'is-invalid': data.submitted && LocationId.invalid }" required>
                <option [ngValue]="null">Yok</option>
                <option *ngFor="let location of locations" value={{location.LocationId}}>
                  {{location.Name}}
                </option>
              </select>
              <div *ngIf="data.submitted && LocationId.invalid" class="invalid-feedback">
                <div *ngIf="LocationId.errors.required">Bu alan zorunludur.</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12 form-group">
              <label>Açıklama</label>
              <textarea [(ngModel)]="department.Description" name="Description" style="resize:none" rows="3"
                class="form-control" type="text" maxlength="100" #Description="ngModel"></textarea>
            </div>
          </div>
        </div>
        <!-- modal-body -->
        <div class="modal-footer">
          <button id="btnInsertOrUpdateDepartment" type="submit" class="btn btn-az-primary"
            *ngIf="isWaitingInsertOrUpdate == false" data-toggle="modal"
            data-target="#modalInsertDepartment">{{department.DepartmentId ?  'Departmanı Güncelle' : 'Departman Ekle'}}</button>
          <div *ngIf="isWaitingInsertOrUpdate == true" class="button-loader"></div>
        </div>
      </form>
    </div>
  </div>
  <!-- modal-dialog -->
</div>
<!-- modal -->
