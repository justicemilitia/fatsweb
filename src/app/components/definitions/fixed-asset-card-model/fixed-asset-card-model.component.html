<div class="az-content az-content-dashboard-four">
  <div class="media media-dashboard">
    <div class="media-body">
      <!-- Bread Crumb -->
      <div class="az-content-breadcrumb">
        <span>TANIMLAMALAR</span>
        <span>DEMİRBAŞ MODELLERİ</span>
      </div>
      <div class="card card-dashboard-twelve mg-b-20">
        <div class="card-header">
          <h2 class="az-content-title">Demirbaş Modelleri</h2>
          <div class="grp-btn-action">

            <button type="button" (click)="exportAsExcelFile(dataTable)" class="btn btn-success btn-excel-custom">
              <i [ngClass]="{'far fa-file-excel':isTableExporting == false}"
                [class.btn-refresh-loader]="isTableExporting == true"></i>
            </button>

            <button type="button" (click)="refreshTable()" class="btn btn-success btn-refresh-custom">
              <i [ngClass]="{'fas fa-sync-alt':isTableRefreshing== false}"
                [class.btn-refresh-loader]="isTableRefreshing == true"></i>
            </button>

            <button type="button" (click)="deleteFixedAssetCardModel()" class="btn btn-danger btn-delete-custom">
              {{dataTableModel.TGT_getSelectedItems().length > 0 ? dataTableModel.TGT_getSelectedItems().length : '' }}
              <i class="fas fa-trash"></i></button>

            <button class="btn btn-az-primary" (click)="resetForm(data,true)" id="btnAddFixedAssetCardModel"
              data-toggle="modal" data-target="#modalFixedAssetCardModel">Model Ekle
            </button>

            <button style="display:none" (click)="resetForm(data,false)" id="btnEditFixedAssetCardModel"
              data-toggle="modal" data-target="#modalFixedAssetCardModel">Model Düzenle
            </button>

          </div>
        </div>
        <div class="sales-overview">
          <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTableModel">
          </tree-grid-table>
        </div>
        <!-- az-content-body -->
      </div>
    </div>
    <!-- az-content -->
  </div>

  <!-- MODAL FIXEDASSETCARDMODEL -->
  <div id="modalFixedAssetCardModel" class="modal" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <h6 class="modal-title">Yeni demirbaş modeli oluşturmak için aşağıdaki alanları doldurunuz.</h6>
          <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <form name="form" #data="ngForm" (ngSubmit)="onSubmit(data) && data.form.valid" class="form-register"
          novalidate>
          <div class="modal-body">
            <div class="row justify-content-center">
              <div class="form-group col-md-6">
                <label class="required-span">Kod</label>
                <input [(ngModel)]="fixedAssetCardModel.FixedAssetCardModelCode" name="FixedAssetCardModelCode"
                  type="text" trim="blur" class="form-control" #FixedAssetCardModelCode="ngModel"
                  [ngClass]="{ 'is-invalid': data.submitted && FixedAssetCardModelCode.invalid }" required />
                <div *ngIf="data.submitted && FixedAssetCardModelCode.invalid" class="invalid-feedback">
                  <div *ngIf="FixedAssetCardModelCode.errors.required">Bu alan zorunludur.</div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label class="required-span">Model Adı</label>
                <input [(ngModel)]="fixedAssetCardModel.Name" name="Name" type="text" trim="blur" class="form-control"
                  #Name="ngModel" [ngClass]="{ 'is-invalid': data.submitted && Name.invalid }" required />
                <div *ngIf="data.submitted && Name.invalid" class="invalid-feedback">
                  <div *ngIf="Name.errors.required">Bu alan zorunludur.</div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="form-group col-md-12">
                <label class="required-span">Marka</label>
                <select [(ngModel)]="fixedAssetCardModel.FixedAssetCardBrandId" (click)="loadBrands()"
                  name="FixedAssetCardBrandId" class="form-control select2-no-search" #FixedAssetCardBrandId="ngModel"
                  [ngClass]="{ 'is-invalid': data.submitted && FixedAssetCardBrandId.invalid }" required>
                  <option value=" ">Seçiniz</option>
                  <option *ngFor="let facbs of fixedAssetCardBrands" value={{facbs.FixedAssetCardBrandId}}>
                    {{facbs.Name}}</option>
                </select>
                <div *ngIf="data.submitted && FixedAssetCardBrandId.invalid" class="invalid-feedback">
                  <div *ngIf="FixedAssetCardBrandId.errors.required">Bu alan zorunludur.</div>
                </div>
              </div>
            </div>
          </div>
          <!-- form-group -->
          <div class="modal-footer">
            <button id="btnInsertOrUpdateModel" type="submit" class="btn btn-az-primary" data-toggle="modal"
              *ngIf="isWaitingInsertOrUpdate == false"
              data-target="#modalInsertFixedAssetCardModel">{{fixedAssetCardModel.FixedAssetCardModelId ? 'Modeli Güncelle' : 'Model Ekle'}}</button>
            <div *ngIf="isWaitingInsertOrUpdate == true" class="button-loader"></div>
          </div>
        </form>
      </div>
    </div>
    <!-- modal-dialog -->
  </div>
  <!-- modal -->
