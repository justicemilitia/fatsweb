<div class="az-content az-content-dashboard-four">
    <div class="media media-dashboard">
      <div class="media-body">
        <!-- Bread Crumb -->
          <div class="az-content-breadcrumb">
              <span>TANIMLAMALAR</span>
              <span>DEMİRBAŞ KARTLARI</span>
          </div>
      <div class="card card-dashboard-twelve mg-b-20">
        <div class="card-header">
          <h2 class="az-content-title">Demirbaş Kartları</h2>
          <div class="grp-btn-action">

            <button type="button" (click)="exportAsExcelFile(dataTable)" class="btn btn-success btn-excel-custom">
                <i [ngClass]="{'far fa-file-excel':isTableExporting == false}" [class.btn-refresh-loader]="isTableExporting == true"></i>
              </button>
            
              <button type="button" (click)="refreshTable()" class="btn btn-success btn-refresh-custom">
              <i [ngClass]="{'fas fa-sync-alt':isTableRefreshing== false}" [class.btn-refresh-loader]="isTableRefreshing == true"></i>
            </button>

            <button type="button" (click)="deleteFixedAssetCards()" class="btn btn-danger btn-delete-custom">
              {{dataTable.TGT_getSelectedItems().length > 0 ? dataTable.TGT_getSelectedItems().length : '' }}
              <i class="fas fa-trash"></i></button>
            
              <button class="btn btn-az-primary" id="btnAddFixedAssetCard" data-toggle="modal"
              data-target="#modalFixedAssetCard" (click)="resetForm(data,true)">Demirbaş Kartı Ekle</button>

            <button style="display:none" id="btnEditFixedAssetCard" data-toggle="modal" data-target="#modalFixedAssetCard"
              (click)="resetForm(data,false)">Demirbaş Kartı Düzenle</button>
          </div>
        </div>
        <div class="sales-overview">
          <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable"></tree-grid-table>
        </div>
      </div>
    </div>
    <!-- az-content-body -->
  </div>
</div>
<!-- az-content -->

<!-- LARGE MODAL -->
<div id="modalFixedAssetCard" class="modal" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header">
        <h6 class="modal-title">Demirbaş kartı bilgilerini giriniz.</h6>
        <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form name="form" #data="ngForm" (ngSubmit)="onSubmit(data) && data.form.valid" novalidate>
        <input type="hidden" name="FixedAssetCardId" [(ngModel)]="fixedAssetCard.FixedAssetCardId" />
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-md-12 form-group">
              <label class="required-span">Demirbaş Kart Kodu</label>
              <input type="text" [(ngModel)]="fixedAssetCard.FixedAssetCardCode" #FixedAssetCardCode="ngModel"
                [ngClass]="{ 'is-invalid': data.submitted && FixedAssetCardCode.invalid }" name="FixedAssetCardCode"
                required maxlength="50" class="form-control" />
              <div *ngIf="data.submitted && FixedAssetCardCode.invalid" class="invalid-feedback">
                <div *ngIf="FixedAssetCardCode.errors.required">Bu alan zorunludur.</div>
                <div *ngIf="FixedAssetCardCode.errors.maxlength">Maksimum 50 karakter giriniz.</div>

              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12 form-group">
              <label class="required-span">Demirbaş Kart Adı</label>
              <input [(ngModel)]="fixedAssetCard.Name" name="Name" type="text" class="form-control" #Name="ngModel"
                [ngClass]="{ 'is-invalid': data.submitted && Name.invalid }" maxlength="50" required />
              <div *ngIf="data.submitted && Name.invalid" class="invalid-feedback">
                <div *ngIf="Name.errors.required">Bu alan zorunludur.</div>
                <div *ngIf="Name.errors.maxlength">Maksimum 50 karakter giriniz.</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12 form-group">
              <label class="required-span">Demirbaş Kart Kategorisi</label>
              <select [(ngModel)]="fixedAssetCard.FixedAssetCardCategoryId" name="FixedAssetCardCategoryId"
                [ngClass]="{ 'is-invalid': data.submitted && FixedAssetCardCategoryId.invalid }"
                class="form-control" (click)="loadFixedAssetCardCategories()" #FixedAssetCardCategoryId="ngModel" required>
                <option [ngValue]="null">Yok</option>
                <option *ngFor="let fixedAssetCardCategory of fixedAssetCardCategories"
                  value={{fixedAssetCardCategory.FixedAssetCardCategoryId}}>{{fixedAssetCardCategory.Name}}</option>
              </select>
              <div *ngIf="data.submitted && FixedAssetCardCategoryId.invalid" class="invalid-feedback">
                  <div *ngIf="FixedAssetCardCategoryId.errors.required">Bu alan zorunludur.</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12 form-group">
              <label>Açıklama</label>
              <textarea [(ngModel)]="fixedAssetCard.Description" name="Description" style="resize:none" rows="2" #Description="ngModel"
                class="form-control" type="text" maxlength="150"></textarea>
                <div *ngIf="data.submitted && Description.invalid" class="invalid-feedback">
                    <div *ngIf="Description.errors.maxlength">Maksimum 150 karakter giriniz.</div>
                  </div>
            </div>
          </div>
        </div>
        <!-- form-group -->
        <div class="modal-footer ustify-content-center">
          <button id="btnInsertOrUpdateFixedAssetCard" type="submit" class="btn btn-az-primary"
            data-toggle="modal" *ngIf="isWaitingInsertOrUpdate == false"
            data-target="#modalInsertFixedAssetCard">{{fixedAssetCard.FixedAssetCardId ? 'Demirbaş Kartı Güncelle' : 'Demirbaş Kartı Ekle'}}</button>
          <div *ngIf="isWaitingInsertOrUpdate == true" class="button-loader"></div>
        </div>
      </form>
    </div>
  </div>
  <!-- modal-dialog -->
</div>
<!-- modal -->
