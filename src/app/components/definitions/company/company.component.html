<div class="az-content az-content-dashboard-four">
  <div class="media media-dashboard">
    <div class="media-body">
      <div class="card card-dashboard-twelve mg-b-20">
        <div class="card-header">
        <h2 class="az-content-title">Şirketler</h2>
        <div class="grp-btn-action">
          <button type="button" (click)="deleteCompanies()" class="btn btn-danger btn-delete-custom">
            {{dataTable.TGT_getSelectedItems().length > 0 ? dataTable.TGT_getSelectedItems().length : '' }}
            <i class="fas fa-trash"></i></button>
          <button class="btn btn-az-primary" (click)="resetForm(data,true)" id="btnAddCompany"
            data-toggle="modal" data-target="#modalCompany">
            <i class="fa fa-plus-circle fa-plus-circle-add"></i>
            Şirket Ekle
          </button>
          <button style="display:none" (click)="resetForm(data,false)" id="btnEditCompany" data-toggle="modal"
            data-target="#modalCompany">Şirket Düzenle
          </button>
        </div>
      </div>
        <div class="sales-overview">
        <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable"></tree-grid-table>
        </div>
      </div>
    </div>
    <!-- az-content-body -->
  </div>
</div>
<!-- az-content -->

<!-- LARGE MODAL -->
<div id="modalCompany" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header">
        <h6 class="modal-title">Şirket bilgilerini giriniz.</h6>
        <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form name="form" #data="ngForm" (ngSubmit)="onSubmit(data) && data.form.valid" novalidate>
        <div class="modal-body">
          <div class="row justify-content-center">
            <input type="hidden" name="CompanyId" [(ngModel)]="company.CompanyId" />
            <div class="form-group">
              
              <input [(ngModel)]="company.Name" name="Name" type="text" class="form-control" #Name="ngModel"
                [ngClass]="{ 'is-invalid': data.submitted && Name.invalid }" style="width: 275px;" required />
              <div *ngIf="data.submitted && Name.invalid" class="invalid-feedback">
                <div *ngIf="Name.errors.required">Bu alan zorunludur.</div>
              </div>
              <label>E-posta</label>
              <input [(ngModel)]="company.Email" name="Email" type="email" #Email="ngModel" class="form-control" email
                [ngClass]="{ 'is-invalid': data.submitted && Email.invalid }" />
              <div *ngIf="data.submitted && Email.invalid" class="invalid-feedback">
                <div *ngIf="Email.errors.email">Lütfen Geçerli Eposta Giriniz.</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="required-span">Adres</label>
              <textarea type="text" [(ngModel)]="company.Address" name="Address" #Address="ngModel" style="resize:none"
                rows="3" class="form-control" [ngClass]="{ 'is-invalid': data.submitted && Address.invalid }"
                required></textarea>
              <div *ngIf="data.submitted && Address.invalid" class="invalid-feedback">
                <div *ngIf="Address.errors.required">Bu alan zorunludur.</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label>Vergi Numarası</label>
              <input [(ngModel)]="company.TaxNumber" name="TaxNumber" type="text" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Ülke</label>
              <select [(ngModel)]="company.City.CountryId" [attr.disabled]="countries.length > 0 ? null :'disabled'"
                (click)="loadCountryList()" (change)="loadCityByCountryId($event)" name="CountryId"
                class="form-control select2-no-search">
                <option value=" ">Yok</option>
                <option *ngFor="let country of countries" value="{{country.CountryId}}">{{country.Name}}</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label>Vergi Dairesi</label>
              <input [(ngModel)]="company.TaxOffice" name="TaxOffice" type="text" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Şehir</label>
              <select [(ngModel)]="company.CityId" [attr.disabled]="cities.length > 0 ? null :'disabled'" name="CityId"
                class="form-control select2-no-search">
                <option value=" ">Yok</option>
                <option *ngFor="let city of cities" value="{{city.CityId}}">{{city.Name}}</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label class="required-span">Telefon</label>
              <input [(ngModel)]="company.Phone" name="Phone" #Phone="ngModel" type="text" class="form-control"
                [ngClass]="{ 'is-invalid': data.submitted && Phone.invalid }" required />
              <div *ngIf="data.submitted && Phone.invalid" class="invalid-feedback">
                <div *ngIf="Phone.errors.required">Bu alan zorunludur.</div>
              </div>
              <label>Faks</label>
              <input [(ngModel)]="company.SecondPhone" name="SecondPhone" type="text" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Açıklama</label>
              <textarea [(ngModel)]="company.Description" name="Description" style="resize:none" rows="3"
                class="form-control" type="text"></textarea>
            </div>
          </div>
        </div>
        <!-- modal-body -->
        <div class="modal-footer">
          <button id="btnInsertOrUpdateCompany" type="submit" class="btn btn-orange btn-block btn-height"
            data-toggle="modal" *ngIf="isWaitingInsertOrUpdate == false"
            data-target="#modalInsertCompany">{{company.CompanyId ? 'Şirketi Güncelle' : 'Şirket Ekle'}}</button>
          <div *ngIf="isWaitingInsertOrUpdate == true" class="button-loader"></div>
        </div>
      </form>
    </div>
  </div>
  <!-- modal-dialog -->
</div>
<!-- modal -->
