
  <div class="az-content">
    <div class="container-fluid">
      <div class="az-content-body">
   
        <h2 class="az-content-title">Şirketler</h2>
        <div class=" row col-md-2 left">
          <button
            class="btn btn-orange"
            id="btnAddCompany"
            data-toggle="modal"
            data-target="#modalCompany"
            (click)="LoadDropdownList()"
          >Şirket Ekle
          </button>
          <button type="button" class="btn btn-primary btn-icon"><i class="fas fa-trash"></i></button>
        </div>
        <p class="mg-b-20"></p>       
        <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable"></tree-grid-table>
      </div>
      <!-- az-content-body -->
    </div>
  </div>
  <!-- az-content -->

<!-- LARGE MODAL -->
<div id="modalCompany" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header">
        <h6 class="modal-title">Message Preview</h6>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #data="ngForm" (ngSubmit)="OnSubmit(data)">
        <div class="modal-body">
          <h6>Şirket bilgilerini giriniz.</h6>
          <div class="row justify-content-center">
            <input type="hidden" name="CompanyId" [(ngModel)]="company.CompanyId" />
            <div class="form-group col-md-6">
              <label>Ad</label>
              <input  [(ngModel)]="company.Name" name="Name" type="text" class="form-control" />
              <label>E-posta</label>
              <input  [(ngModel)]="company.Email" name="Email" type="text" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <div class="col-md">
                <label>Adres</label>
                <input type="text"  [(ngModel)]="company.Address" name="Address" style="resize:none"  class="form-control"/>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label>Vergi Numarası</label>
              <input [(ngModel)]="company.TaxNumber" name="TaxNumber" type="text"  class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Ülke</label>
              <select [(ngModel)]="company.CountryId" name="CountryId" class="form-control select2-no-search">
                <option value=" ">Seçiniz</option>   
                <option *ngFor="let country of countries" value={{country.CountryId}}>{{country.Name}}</option>    
              </select>
            </div>           
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label>Vergi Dairesi</label>
              <input [(ngModel)]="company.TaxOffice" name="TaxOffice" type="text" class="form-control" />        
            </div>
            <div class="form-group col-md-6">
              <label>Şehir</label>
              <select [(ngModel)]="company.CityId" name="CityId" class="form-control select2-no-search">
                <option label=" "></option>
                <option *ngFor="let city of cities"value={{city.CityId}}>{{city.Name}}</option>           
              </select>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label>Telefon</label>
              <input  [(ngModel)]="company.Phone" name="Phone"  type="text" class="form-control" />
              <label>Faks</label>
              <input [(ngModel)]="company.SecondPhone" name="SecondPhone" type="text" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <div class="col-md">
                <label>Açıklama</label>
                <input  [(ngModel)]="company.Description" name="Description" style="resize:none" class="form-control" type="text" placeholder="Textarea"/>
              </div>
            </div>
          </div>              
        </div>
        <!-- modal-body -->
        <div class="modal-footer">
          <button id="btnInsertCompany" type="submit" class="btn btn-orange btn-block btn-height" data-toggle="modal" data-target="#modalInsertCompany">Kaydet</button>
          <button
            type="button"
            data-dismiss="modal"
            class="btn btn-outline-light">
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- modal-dialog -->
</div>
<!-- modal -->

<script>
$(document).ready( function () {
    $('#tblCompany').DataTable({
        "columnDefs": [ {
            "type": "salary-grade",
            "targets": -1
        } ],
        "order": [[0,asc]]
      });
} );</script>
