<div class="az-content">
  <div class="container-fluid">
    <div class="az-content-body">
      <div class="card card-dashboard-twelve mg-b-20">
        <h2 class="az-content-title">Rol Yetkilendirme</h2>
        <div class="grp-btn-action">
            <button type="button" (click)="deleteCompanies()" class="btn btn-danger btn-delete-custom">
                {{dataTable.TGT_getSelectedItems().length > 0 ? dataTable.TGT_getSelectedItems().length : '' }}
                <i class="fas fa-trash"></i></button>
          <button class="btn btn-orange btn-new-custom" (click)="resetForm(data,true)"  id="btnAddRoleAuth" data-toggle="modal"
            data-target="#modalRoleAuthorization" >Role Yetki Atama
          </button>
          <button style="display:none" (click)="resetForm(data,false)" id="btnEditRoleAuth" data-toggle="modal"
           data-target="#modalRoleAuthorization">Role Yetki Düzenle
          </button>
        </div>
        <p class="mg-b-20"></p>
        <tree-grid-table (onDoubleClickItem)="onDoubleClickItem($event,item)" [dataTable]="dataTable"></tree-grid-table>
      </div>
    </div>
    <!-- az-content-body -->
  </div>
</div>
<div class="pd-20 bg-gray-800">
  <div id="modalRoleAuthorization" class="modal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <h6 class="modal-title">Rol Tanımlama</h6>
          <button id="CloseModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form name="form" #data="ngForm" (ngSubmit)="onSubmit(data)  && data.form.valid" novalidate>
          <div class="modal-body">
            <div class="form-group">
                <input type="hidden" [(ngModel)]="roleAuthorization.RoleAuthorizationId" name="RoleAuthorizationId" />
                <div class="col-md-6">
                <label class="required-span">Rol</label>
                <select [ngModel]="roleAuthorization.RoleId" name="RoleId" #RoleId="ngModel" [ngClass]="{ 'is-invalid': data.submitted && RoleId.invalid }" required class="form-control select2-no-search">
                  <option value="-1">Seçiniz</option>
                  <option *ngFor="let role of roles" value={{role.RoleId}}>{{role.Name}}</option>
                </select>
                <div *ngIf="data.submitted && RoleId.invalid" class="invalid-feedback">
                  <div *ngIf="RoleId.errors.required">Bu alan zorunludur.</div>
                </div>
              </div>
                <div *ngIf="visible;then insert else update"></div>
                <ng-template [ngIf]="roleAuthorization.RoleAuthorizationId == null">
                  <tree-grid-table  [dataTable]="dataTableRoleAuth"></tree-grid-table>
                </ng-template> 
                <ng-template [ngIf]="roleAuthorization.RoleAuthorizationId != null">   
                <tree-grid-table  [dataTable]="dataTableUpdateAuth"></tree-grid-table>
                </ng-template>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btnInsertOrUpdateRole" type="submit" class="btn btn-orange btn-block btn-height"
              data-toggle="modal" data-target="#modalAddRole">Kaydet</button>
          </div>
        </form>
        <!-- modal-body -->
      </div>
    </div>
    <!-- modal-dialog -->
  </div>
</div>
