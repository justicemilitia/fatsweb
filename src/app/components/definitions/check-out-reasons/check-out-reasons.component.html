  <div class="az-content">
      <div class="container">
        <div class="az-content-body">
     
          <h2 class="az-content-title">Çıkış Tipleri</h2>
          <div class="col-md-2 right">
            <button
              class="btn btn-orange btn-block btn-height"
              id="btnAddCheckOutReason"
              data-toggle="modal"
              data-target="#modalCheckOutReason"          
            >Çıkış Tipi Ekle
            </button>
          </div>
          <p class="mg-b-20"></p>
          <table id="tblCheckOutReasons" class="display responsive dataTables_wrapper dataTable no-footer dtr-inline" role="grid">
            <thead>
              <tr>
                <th class="wd-15p ">Çıkış Tipi</th>
                <th class="wd-15p">Açıklama</th>  
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let reason of checkOutReasons">
              <tr>
                <td>{{reason.Name}}</td>     
                <td>{{reason.Description}}</td>    
              </tr>
            </ng-container>
            </tbody>
          </table>
  
        </div>
        <!-- az-content-body -->
      </div>
    </div>
    <!-- az-content -->
  
  <!-- LARGE MODAL -->
  <div id="modalCheckOutReason" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-content-demo">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            data-target="#modalCheckOutReason"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #data="ngForm" (ngSubmit)="OnSubmit(data)">
          <input type="hidden" name="CheckOutReasonId" [(ngModel)]="checkOutReason.CheckOutReasonId"/>
          <div class="modal-body">
            <h6>Çıkış tipi bilgilerini giriniz.</h6>
            <div class="row justify-content-center">
              <div class="form-group">
                <div class="row">
                <label>Çıkış Tipi</label>
                <input name="Name" [(ngModel)]="checkOutReason.Name" type="text" class="form-control" />
              </div>
              <div class="row">
                <label>Açıklama</label>
                <input name="Description" [(ngModel)]="checkOutReason.Description" type="text" class="form-control" />
              </div>     
            </div>  
            </div>
          </div>
          <!-- modal-body -->
          <div class="modal-footer">
            <button id="btnInsertCheckOutReasons" type="submit" class="btn btn-orange btn-block btn-height" data-toggle="modal" data-target="#modalCheckOutReason">Kaydet</button>
            <button
              type="button"
              data-dismiss="modal"
              class="btn btn-outline-light">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- modal-dialog -->
  </div>
  <!-- modal -->
  <script>
  $(document).ready( function () {
      $('#tblCheckOutReasons').DataTable({
          "columnDefs": [ {
              "type": "salary-grade",
              "targets": -1
          } ],
          "order": [[0,asc]]
        });
  } );</script>
