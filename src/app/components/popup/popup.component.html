
  <!-- UYARI -->
  <div class="modal" data-backdrop="static" id="modalSelectAtLeastOneFixedAsset">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content tx-size-sm">
          <div class="modal-body tx-center pd-y-20 pd-x-20">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <i class="icon icon ion-ios-information-circle-outline tx-100 tx-warning lh-1 mg-t-20 d-inline-block" style="margin-left: 20px;"></i>
            <h4 class="tx-warning mg-b-20">Uyarı</h4>
            <p class="mg-b-20 mg-x-20">Lütfen en az bir demirbaş seçiniz!</p>
            <button type="button" class="btn btn-warning pd-x-25" aria-label="Close" (click)="popupComponent.CloseModal()" style="margin-bottom:20px;">Tamam</button>
          </div><!-- modal-body -->
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- modal -->



  <!--  -->
  <div class="modal" data-backdrop="static" id="modalShowErrorMessage">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content tx-size-sm">
          <div class="modal-body tx-center pd-y-20 pd-x-20">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <i class="icon icon ion-ios-information-circle-outline tx-100 tx-warning lh-1 mg-t-20 d-inline-block" style="margin-left: 20px;"></i>
            <h4 class="tx-warning mg-b-20">{{getLanguageValue('error.statusText')}}</h4>
            <p class="mg-b-20 mg-x-20">{{errorMessage}}</p>
            <button type="button" class="btn btn-warning pd-x-25" aria-label="Close" (click)="popupComponent.CloseModal()" style="margin-bottom:20px;">Tamam</button>
          </div><!-- modal-body -->
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- modal -->
