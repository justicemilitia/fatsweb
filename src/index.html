<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>FatsWeb</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="assets/css/fonts/Material-Icon/material.css" rel="stylesheet">
  <!-- azia CSS -->
  <link rel="stylesheet" href="assets/lib/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="assets/lib/ionicons/css/ionicons.min.css" />
  <link rel="stylesheet" href="assets/lib/typicons.font/typicons.css" />
  <link rel="stylesheet" href="assets/lib/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="assets/css/azia.css" />
  <link rel="stylesheet" href="assets/css/stellarnav.min.css" />
  <link rel="stylesheet" href="assets/lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/css/fats-custom.css" />
  <link href="assets/lib/select2/css/select2.min.css" rel="stylesheet">
</head>

<body class="az-light az-body">
  <app-root></app-root>

  <script src="assets/lib/jquery/jquery.min.js"></script>
  <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/lib/jquery.flot/jquery.flot.js"></script>
  <script src="assets/lib/jquery.flot/jquery.flot.pie.js"></script>
  <script src="assets/lib/jquery.flot/jquery.flot.categories.js"></script>
  <script src="assets/lib/jquery.flot/jquery.flot.resize.js"></script>
  <script src="assets/lib/flot.curvedlines/curvedLines.js"></script>
  <script src="assets/lib/raphael/raphael.min.js"></script>
  <script src="assets/lib/morris.js/morris.min.js"></script>
  <script src="assets/js/azia.js"></script>
  <script type="module" src="assets/js/chart.morris.js"></script>
  <script type="module" src="assets/js/popup.js"></script>
  <script src="assets/js/dashboard.sampledata.js"></script>
  <script type="module" src="assets/js/chart.flot.sampledata.js"></script>
  <script type="module" src="/assets/js/chart.flot.js"></script>
  <script src="assets/js/dashboard-data.js"></script>
  <script src="assets/js/custom-navbar.js"></script>
  <script src="assets/lib/jquery-ui/jquery-ui.min.js"></script>
  <script src="assets/lib/jquery-ui/ui/widgets/datepicker.js"></script>
  <script src="assets/lib/jquery-steps/jquery.steps.min.js"></script>
  <script src="assets/lib/parsleyjs/parsley.min.js"></script>
  <script src="assets/lib/select2/js/select2.min.js"></script>

  <script type="text/javascript">
    /* On page load we re init navbar */
    $("body").on("click", ".az-navbar-two", function () {

      $(document).ready(function () {
        $('.select2').select2({});
      });

      $('[data-popover-color="head-secondary"]').popover({
        template: '<div class="popover popover-head-secondary" style="min-width:300px" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
      });

      $('[data-popover-color="primary"]').popover({
        template: '<div class="popover popover-primary" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
      });

      $('[data-popover-color="secondary"]').popover({
        template: '<div class="popover popover-secondary" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
      });

      $(document).on('click', function (e) {
        $('[data-toggle="popover"],[data-original-title]').each(function () {
          //the 'is' for buttons that trigger popups
          //the 'has' for icons within a button that triggers a popup
          if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
            (($(this).popover('hide').data('bs.popover') || {}).inState || {}).click = false  // fix for BS 3.3.6
          }

        });
      });

      setTimeout(() => {
        let currentLocation = window.location.href.split('/');
        if (currentLocation.length == 0) {
          loadData();
          $('body').css('background', '#e9ecef');

        } else {
          let item = currentLocation[currentLocation.length - 1];
          if (item == 'dashboard') {
            loadData();
            //loadMorris();
            $('body').css('background', '#e9ecef');
          } else {
            $('body').css('background', '#f8f9fa');
          }
        }
      }, 750);
    });

  </script>
  <script>
    $(function () {
      'use strict'

      $('[data-toggle="tooltip"]').tooltip();

      // colored tooltip
      $('[data-toggle="tooltip-primary"]').tooltip({
        template: '<div class="tooltip tooltip-primary" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>'
      });

      $('[data-toggle="tooltip-secondary"]').tooltip({
        template: '<div class="tooltip tooltip-secondary" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>'
      });

    });
  </script>
</body>

</html>
